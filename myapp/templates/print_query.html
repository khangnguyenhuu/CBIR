
<head>
    <title>Image search engine</title>
</head>

<body>
    <form  action="{% url 'result' %}" method="post">
        {% csrf_token %} 
        <a>Image description</a>
        <br>
        <input type="text" name="query" value="{{ current_query }}">
        <input type="submit" value="OK">
    </form>
    {% csrf_token %}
    {%for i in list_image%}
    <li>
        {% load static %}
        <img src="{% static i%}", width="200px">
    </li>
    {% endfor %}
</body>
